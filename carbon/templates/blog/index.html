{% extends 'base.html' %}


{% block title %} My Blog {% endblock %}

{% block content %}
	{% for post in posts %}
	<div class="post">
		<h2>
			<a href ="{{post.get_absolute_url}}">
				{{post.title}}
			</a>
		</h2>
		<p>{{post.description}}</p>
		<p>
			Posted on
			<time datetime="{{post.created|date:"c"}}">
				{{post.created|date}}
			</time>
		</p>
	</div>
	{% endfor %}
{% endblock %}

{% block nav %}
Nav bar goes here
{% endblock %}
